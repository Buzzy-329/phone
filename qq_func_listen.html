<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Listen Frame</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; padding: 0; background: transparent; 
            height: 100vh; width: 100vw; overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", sans-serif;
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .modal-overlay.active { display: flex; }

        .modal-card {
            background: rgba(255,255,255,0.98); width: 80%; max-width: 320px;
            border-radius: 24px; padding: 25px;
            display: flex; flex-direction: column; gap: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9), 0 10px 30px rgba(0,0,0,0.1);
            animation: popIn 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes popIn { from{transform:scale(0.85);opacity:0;} to{transform:scale(1);opacity:1;} }
        
        .modal-title { font-size: 18px; font-weight: 600; text-align: center; color: #333; }
        .modal-msg { font-size: 14px; color: #666; text-align: center; line-height: 1.5; word-wrap: break-word; }
        
        .m-btn {
            width: 100%; padding: 14px; border-radius: 14px; border: none; 
            font-size: 15px; font-weight: 600; cursor: pointer; transition: opacity 0.2s;
            background: #333; color: #fff;
        }
        .m-btn:active { opacity: 0.7; }
    </style>
</head>
<body>
    <div class="modal-overlay" id="listenModal" onclick="closeModal(event)">
        <div class="modal-card">
            <div class="modal-title">一起听</div>
            <div class="modal-msg">功能开发中...<br>请期待后续更新</div>
            <div class="modal-btns">
                <button class="m-btn" onclick="forceClose()">好的</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('message', function(event) {
            if(event.data.action === 'show') {
                document.getElementById('listenModal').classList.add('active');
            }
        });

        function closeModal(e) {
            if(e.target.id === 'listenModal') {
                forceClose();
            }
        }

        function forceClose() {
            document.getElementById('listenModal').classList.remove('active');
            window.parent.postMessage({action: 'closeListen'}, '*');
        }
    </script>
</body>
</html>
